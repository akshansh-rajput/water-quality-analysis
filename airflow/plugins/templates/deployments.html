<!DOCTYPE html>
{% extends base_template %}

{% block content %}

<h2> Kafak Topics </h2>

<table class="table table-striped table-bordered table-hover" style="width: 80%;">  
    <thead>
        <tr>
            <th>Topic Name</th>
            <th>Partition</th>       
        </tr>
    </thead>
    <tbody>
        {% for topic in topics %}
        <tr>
            <td>
               {{ topic['name'] }}
            </td>
            <td>
                {{ topic['partition'] }}
            </td> 
        
                       
        </tr>
        {% endfor %} 
    </tbody>


        

 
</ul>

{% endblock %}
